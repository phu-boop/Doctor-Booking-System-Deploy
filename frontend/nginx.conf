server {
    listen 80;
    
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend
    # This is useful if you want to serve API through the same domain/port
    # But in this setup, we might be hitting the backend directly or via another proxy
    # Keeping it here just in case, but commented out or adjusted as needed.
    # location /api {
    #     proxy_pass http://backend:7070;
    # }
}
