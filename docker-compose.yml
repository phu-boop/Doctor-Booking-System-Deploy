services:
  backend:
    build: ./backend
    ports:
      - "7070:7070"
    environment:
      - DB_URL=jdbc:mysql://db:3306/doctor_booking
      - DB_USERNAME=root
      - DB_PASSWORD=root
      - JWT_SECRET=your_jwt_secret_key_here_must_be_long_enough
      - JWT_EXPIRATION=86400000
      - JWT_REFRESH_EXPIRATION=604800000
      - GOOGLE_AI_API_KEY=your_google_ai_key
      - VNPAY_TMN_CODE=your_vnpay_tmn_code
      - VNPAY_HASH_SECRET=your_vnpay_hash_secret
      - VNPAY_URL=https://sandbox.vnpayment.vn/paymentv2/vpcpay.html
      - VNPAY_RETURN_URL=http://localhost:5173/patient/wallet/payment/result
      - VNPAY_APPOINTMENT_RETURN_URL=http://localhost:5173/patient/appointment/payment/result
      - SMTP_USERNAME=your_email@gmail.com
      - SMTP_PASSWORD=your_app_password
      - CORS_ALLOWED_ORIGINS=http://localhost:5173,http://localhost:80
      - FRONTEND_URL=http://localhost:5173
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_BASE_URL=http://localhost:7070/api
        - VITE_API_TARGET=http://localhost:7070
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - app-network

  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=doctor_booking
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db_data:
